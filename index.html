<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="grid-container">
        <div class="flexbox-item card">
            <h1>Weather App<img src="img/clear.png"></h1>
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img src="img/search.png"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="img/rain.png" class="weather-icon">
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">New Tork</h2>
                <div class="details">
                    <div class="col">
                        <img src="img/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="img/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flexbox-item list">
            <h3>Previous searched cities</h3>
            <button id="delete-all">&#10006;</button>
            <ul id="list-container"> 
            </ul>
        </div>
        <div class="flexbox-item clock">
            <p>Time in the searched city</p>
            <output></output>
        </div>
    </div>



    <script src="https://moment.github.io/luxon/global/luxon.min.js">
    </script>

    <script src="script.js"></script>

</body>

</html>
